 LOADING_TIP_0:0 "Whether you like it or not, history is on our side. We will bury you.\n- Nikita Khruschev"
 LOADING_TIP_1:0  “Here's my strategy on the Cold War: we win, they lose. \n- Ronald Reagan"
 LOADING_TIP_2:0  “Berlin is the testicles of the West. When I want the West to scream, I squeeze on Berlin. \n- Nikita Khruschev"
 LOADING_TIP_3:0  “We’re not about to send American boys nine or ten thousand miles away from home to do what Asian boys ought to be doing for themselves. \n- Lyndon Johnson"
 LOADING_TIP_4:0  “The trouble with free elections is that you never know how they are going to to turn out. \n- Vyacheslav Molotov"
 LOADING_TIP_5:0  “The only way to win World War III is to prevent it. \n- Dwight D. Eisenhower"
 LOADING_TIP_6:0  “walter"
 LOADING_TIP_7:0  “Capitalism has triumphed all over the world, but this triumph is only the prelude to the triumph of labour over capital. \n- Vladimir Lenin"
 LOADING_TIP_8:0  “The Cold War isn't thawing; it is burning with a deadly heat. Communism isn't sleeping; it is, as always, plotting, scheming, working, fighting. \n- Richard Nixon"
 LOADING_TIP_9:0  “History is the sum total of things that could have been avoided. \n- Konrad Adenauer"
 LOADING_TIP_10:0  “people have got to know whether or not their president is a crook. Well, I'm not a crook.  \n- Richard Nixon"
