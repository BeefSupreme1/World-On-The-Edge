WORLD.1.t:0 "American Boots on the Ground in Vietnam"
WORLD.1.d:0 "After the distaster in the Gulf of Tonkin the United States has been getting more and more involved in the Vietnam War. This involvement has seemingly reached a precipice with American boots on the ground being deployed to fight the geurilla fighters of the Vietnamese National Liberation Front. The US Government believes this will be a quick war but whether that will be the outcome, only time will tell.
WORLD.1.a:0 "Another US Intervention?